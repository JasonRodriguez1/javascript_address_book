  <body>
    <div class="container">
      <h1>Welcome to your Address Book!</h1>
            <form role="form" id="create-contact">
              <div class="form-group">
                  <input id="first-name" type="text" placeholder="first name"></input>
              </div>   
              <div class="form-group"> 
                  <input id="last-name" type="text" placeholder="last name"></input>
              </div>    
              <div class="form-group">    
                  <input id="phone-number" type="text" placeholder="phone number"></input>
                  <select id="number-type">
                    <option value="cell">cell</option>
                    <option value="work">work</option>
                  </select>
              </div>
              <div class="form-group">     
                  <input id="email" type="text" placeholder="email"></input>
                  <select id="email-type">
                    <option value="home">home</option>
                    <option value="work">work</option>
                  </select>
              </div>
              <div class="form-group">        
                  <input id="street-address" type="text" placeholder="street"></input>
                  <select id="address-type">
                    <option value="home">home</option>
                    <option value="work">work</option>
                  </select>
              </div> 
              <div class="form-group"> 
                  <input id="city-address" type="text" placeholder="city"></input>
              </div>
              <div class="form-group">      
                  <input id="state-address" type="text" placeholder="state"></input>
              </div>
              <div class="form-group">     
                  <input id="zip-address" type="text" placeholder="zip"></input>
              </div>   
              <button class="btn" type="submit">Submit</button>
              </div>
            </form> 
            <ul id='stored-contact'>
